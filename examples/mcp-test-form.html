<div style="max-width: 600px; margin: 0 auto; padding: 30px; background: #f8fafc; border-radius: 12px; font-family: 'Inter', -apple-system, sans-serif;">
  <h2 style="color: #1e293b; margin-bottom: 24px; font-size: 24px; font-weight: 600;">Contact Form</h2>
  
  <form style="display: grid; gap: 20px;">
    <div style="display: grid; gap: 8px;">
      <label style="font-weight: 500; color: #374151; font-size: 14px;">Full Name</label>
      <input type="text" placeholder="Enter your full name" style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; transition: border-color 0.2s;">
    </div>
    
    <div style="display: grid; gap: 8px;">
      <label style="font-weight: 500; color: #374151; font-size: 14px;">Email Address</label>
      <input type="email" placeholder="your.email@example.com" style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px;">
    </div>
    
    <div style="display: grid; gap: 8px;">
      <label style="font-weight: 500; color: #374151; font-size: 14px;">Subject</label>
      <select style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; background: white;">
        <option>General Inquiry</option>
        <option>Technical Support</option>
        <option>Billing Question</option>
        <option>Feature Request</option>
      </select>
    </div>
    
    <div style="display: grid; gap: 8px;">
      <label style="font-weight: 500; color: #374151; font-size: 14px;">Message</label>
      <textarea placeholder="Your message here..." rows="4" style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; resize: vertical; font-family: inherit;"></textarea>
    </div>
    
    <div style="display: flex; gap: 12px; margin-top: 8px;">
      <button type="submit" style="flex: 1; background: #3b82f6; color: white; padding: 14px 24px; border: none; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer;">
        Send Message
      </button>
      <button type="reset" style="background: #6b7280; color: white; padding: 14px 24px; border: none; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer;">
        Reset
      </button>
    </div>
  </form>
  
  <div style="margin-top: 24px; padding: 16px; background: #e0f2fe; border-radius: 8px; border-left: 4px solid #0284c7;">
    <p style="margin: 0; color: #0c4a6e; font-size: 14px;">
      <strong>ðŸ“§ Quick Response:</strong> We typically respond within 24 hours during business days.
    </p>
  </div>
</div>
