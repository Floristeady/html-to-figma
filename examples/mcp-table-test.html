<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 20px;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
            text-align: center;
            padding: 12px;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .center { text-align: center; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MacBook Pro</td>
                <td class="center">$2,399</td>
                <td class="center">5</td>
                <td class="center">
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>iPhone 15</td>
                <td class="center">$999</td>
                <td class="center">12</td>
                <td class="center">
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>iPad Air</td>
                <td class="center">$599</td>
                <td class="center">8</td>
                <td class="center">
                    <button>Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
