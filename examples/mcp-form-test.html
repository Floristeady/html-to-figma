<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
    <style>
        form {
            width: 400px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        input:disabled {
            background-color: #f5f5f5;
            color: #888;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Contact Form</h2>
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" value="John Doe">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" placeholder="+1 (555) 123-4567">
        </div>
        
        <div class="form-group">
            <label>Website</label>
            <input type="url" placeholder="https://yourwebsite.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>
        
        <div class="form-group">
            <label>Country</label>
            <select>
                <option>Select your country</option>
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Enter your message here..." rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <input type="text" value="Read-only field" disabled>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</body>
</html>
